---
layout: default
---
<section class = 'wrap_min mt-2 mb-2 pb-2'>
  <h1>{{ site.title }}</h1>
  <div class = 'grid-2'>
  {% for item in site.data.featured_categories %}
    {% include card.html %}
    {% if item.items %}
    <div class = 'grid-2 tile_child'>
    {% for item in item.items %}
      {% include card.html %}
    {% endfor %}
    </div>
    {% endif %}
  {% endfor %}
  </div>
  <div class = 'tile_host'></div>
  {{ content }}
</section>
