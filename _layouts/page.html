<div class = 'wrap_min mt-1 mb-2'>
  <div class = 'content'>
    {{ content }}
  </div>
  {% include share.html %}
  {% assign categories = page.categories %}

    <a href = '/category/{{ category | slugify }}' class = 'btn'>{{category}}</a>
  {% endfor %}
</div>
